<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.11.4/video.js"></script>

</head>

<body class="bg-gray-900 text-white flex flex-col items-center p-6">

    <h1 class="text-3xl font-bold mb-6 text-center">Live Camera Streaming</h1>

    <div class="w-full max-w-xl bg-gray-800 p-4 rounded-lg shadow-lg mb-6">
        <h2 class="text-lg font-semibold mb-3 text-center">Add New Camera</h2>
        <div class="flex flex-col sm:flex-row gap-2">
            <input id="camera-name" type="text" placeholder="Camera Name" class="p-2 rounded-lg text-black flex-1" />
            <input id="camera-url" type="text" placeholder="RTSP URL" class="p-2 rounded-lg text-black flex-1" />
        </div>
        <button onclick="addCamera()" class="bg-green-500 w-full p-2 rounded-lg mt-3">Add Camera</button>
    </div>

    <div id="cameras" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4 w-full max-w-6xl">
    </div>

    <script src="/js/camera.js"></script>
</body>

</html>
