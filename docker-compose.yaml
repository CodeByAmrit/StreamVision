version: "3.9"

services:
  streamvision:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamvision_app
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
  healthcheck:
      test:
        - CMD
        - wget
        - '-q'
        - '--spider'
        - 'http://127.0.0.1:8055/admin/login'
      interval: 5s
      timeout: 20s
      retries: 10
